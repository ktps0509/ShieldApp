<ion-content>
  <ion-img src="../assets/img/Profileheading.png" style="width: 100%;"></ion-img>


  <form [formGroup]="UserProfile">
    <ion-grid>
      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            ชื่อ
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="text" name="firstname" formControlName="name"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            นามสกุล
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="text" name="lastname" formControlName="surname"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            วันเกิด
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-datetime name="birthday" formControlName="birth_date" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            หมู่เลือด
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="text" name="bloodgroup" formControlName="blood_type"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            แพ้ยา
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="text" name="medic" formControlName="drug_al"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            โรคประจำตัว
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="text" name="medic2" formControlName="sick"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            น้ำหนัก
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="number" formControlName="weight"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=3 style="text-align: right;">
          <br />
          <ion-label>
            ส่วนสูง
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-input type="number" formControlName="height"></ion-input>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-row>
      <ion-col style="text-align: right; padding-right: 5%;">
        <ion-button color="danger" (click)="Next()" [disabled]="!UserProfile.valid"
          style="font-family: 'Prompt'; font-size: 16px;">ถัดไป</ion-button>
      </ion-col>
    </ion-row>

  </form>

  <ion-img src="../assets/img/Profilebg.png" style="width: 100%; position: static"></ion-img>


</ion-content>
