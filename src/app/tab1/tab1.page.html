<ion-header>
  <ion-toolbar>
    <ion-title>
      วัคซีนของฉัน
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <ion-label class="Menu-Header">ประวัติทางการแพทย์</ion-label>


  <ion-card class="cardHome">
    <ion-card-header>

      <ion-label class="LabelH">{{ Name }} {{ Surname }}</ion-label>

    </ion-card-header>

    <ion-card-content>
      <ion-label class="LabelD">{{ BirthDay }}</ion-label><br/>
      <ion-label class="LabelD">{{ Age }} ปีบริบูรณ์</ion-label><br/>
      <ion-label class="LabelD">{{ BloodGroup }} น้ำหนัก {{ Weight }} ส่วนสูง {{ Height }}</ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="danger" expand="block" (click)=LogOut() style="width: 100%; ">Logout</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-label class="Menu-Header">ประวัติการฉีดวัคซีน</ion-label>

  <br/>
  <ion-card class="cardHome1">
    <ion-card-header>

      <ion-label class="LabelHC">วัคซีนไข้หวัดใหญ่</ion-label><br/>
      <ion-label class="LabelHC">Influenza</ion-label>

    </ion-card-header>

    <ion-card-content>
      <ion-label class="LabelDC">ฉีดครั้งล่าสุด</ion-label><br/>
      <ion-label class="LabelDC">4 FEB 2019</ion-label><br/>
      <ion-label class="LabelDC">โรงพยาบาลกรุงเทพ</ion-label>
    </ion-card-content>

    <br/>

    <ion-img src="../assets/img/vaccine/Flu.png" style="height: 30%;">

    </ion-img>
  </ion-card>


</ion-content>
