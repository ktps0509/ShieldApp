<ion-header>
  <ion-toolbar>
    <ion-title>
      ข้อมูลวัคซีน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="../assets/img/travelmenu/travelergraphictop.png" style="width: 100%;"></ion-img>



  <ion-label class="Menu-HeaderList">Recommended Age & Condition</ion-label>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/Africa.png" (click)=View(1)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/NA.png" (click)=View(2)></ion-img>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/SA.png" (click)=View(3)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/AUS.png" (click)=View(4)></ion-img>
      </ion-col>
    </ion-row>



    <ion-row>
      <!-- <ion-col>
          <ion-img class="cardPic" src={{imsrc}}></ion-img>
      </ion-col> -->
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/Asia.png" (click)=View(5)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img class="cardPic" src="../assets/img/travelmenu/EU.png" (click)=View(6)></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-img src="../assets/img/travelmenu/travelerbg.png" style="width: 100%; position: fixed;"></ion-img>



</ion-content>
