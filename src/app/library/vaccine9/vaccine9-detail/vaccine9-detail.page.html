<ion-header>
  <ion-toolbar class="toolbarColor">
    <ion-label>
      {{ VacHeadTH }} ({{ VacHeadEN }})
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size=8>
        <p class="labelH">&nbsp;&nbsp;&nbsp;{{ Descript }}
        </p>
      </ion-col>
      <ion-col>
        <ion-img src=".././assets/img/vaccine/{{ VacHeadEN }}.png" style="height: 150px; padding-top: 30px;"></ion-img>
      </ion-col>
    </ion-row>
    <ion-badge>การฉีด</ion-badge>

    <ion-row>
      <p class="labelH" style="padding-left: 5%; padding-right: 5%;">
        {{ VacTotal }}
      </p>
    </ion-row>
    <ion-badge *ngIf="Effect">ผลข้างเคียง</ion-badge>
    <ion-row *ngIf="Effect">
      <p class="labelH" style="padding-left: 5%; padding-right: 5%;">
        {{ Effect }}
      </p>
    </ion-row>

    <ion-row *ngIf="After">
      <ion-badge>การดูแลหลังฉีดวัคซีน</ion-badge>
    </ion-row>

    <ion-row *ngIf="After">
      <p class="labelH" style="padding-left: 5%; padding-right: 5%;">
        &nbsp;&nbsp;&nbsp;&nbsp;{{ After }}
      </p>
    </ion-row>

    <ion-row *ngIf="Cost2">
      <ion-badge>ราคาวัคซีน</ion-badge>
    </ion-row>

    <ion-card *ngIf="Cost2">
      <ion-row>
        <ion-col style="background-color:#F9864E; color: white;" class="labelH">
          เอกชน
        </ion-col>
        <ion-col style="background-color:#E3723B; color: white;" class="labelH">
          รัฐบาล
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="background-color:#F9864E; color: white;" class="labelH">
          {{ Cost1 }}
        </ion-col>
        <ion-col style="background-color:#E3723B; color: white;" class="labelH">
          {{ Cost2 }}
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-row>
      <p class="labelH" style="padding-left: 5%; padding-right: 5%;">
        *ราคานี้ยังไม่รวมค่าบริการทางการแพทย์
      </p>
    </ion-row>
  </ion-grid>

</ion-content>
