<ion-header>
  <ion-title>
    ข้อมูลวัคซีน
  </ion-title>
</ion-header>


<ion-content class="bg-image-l6">
<br />
<ion-label class="text-head-list"> {{ VacType }}</ion-label>

<ion-list>
  <ion-card class="card-list" *ngFor="let item of VacList" (click)="View(item.vaccode)">
    <ion-grid style="padding: 15px;">
    <ion-row>
      <ion-col size=8>
        <ion-label class="text-card"> {{ item.vacnameth }} </ion-label>
        <br />
        <br />
        <br />
        <ion-label class="text-card2">{{ item.vactotal }}</ion-label>
      </ion-col>
      <ion-col  style="text-align: right;">
          <ion-img src=".././assets/img/vaccine/{{ item.vacnameen }}.png" style="height: 110px;"></ion-img>
      </ion-col>

    </ion-row>
  </ion-grid>

  </ion-card>
</ion-list>






</ion-content>
