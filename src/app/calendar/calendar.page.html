<ion-header>
  <ion-toolbar>
    <ion-title>ปฎิทินนัดหมาย</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <ion-label class="TitleMonth"> {{ viewTitle }}</ion-label>

  </div>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30" startingDayWeek="1" class="calendar">
  </calendar>

  <ion-card style="height: 100px; background-color: pink;" *ngIf="VacDetail">
    <div style="padding-left: 20px;">
      <ion-grid>
        <ion-row>
          <ion-col size=8>
            <br />
            <ion-label class="LabelCard">{{ VacDetail.vacnameth }} ({{ VacDetail.vacnameen }})</ion-label>
            <br />
            <ion-label class="LabelCard">{{ VacDetail.hospital }}</ion-label>
          </ion-col>
          <ion-col style="text-align: right;">
            <ion-img src="../assets/img/vaccine/{{ VacDetail.vacnameen }}.png" style="height: 60px;"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>

</ion-content>
